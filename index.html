    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function () {
            (function () {
                var title = getTarget('page-title');
                var friendsContent = getTarget('friends-content');
                var creditsContent = getTarget('credits-content');
                var awardsContent = getTarget('awards-content');

                var io = new IntersectionObserver(function (entries) {
                    if (Array.isArray(entries) && entries.length) {
                        entries.forEach(function (item) {
                            if (item.target === title) {
                                var headerMessage = getTarget('header-message');
                                if (item.isIntersecting) {
                                    headerMessage.classList.remove('fixTop');
                                } else {
                                    headerMessage.classList.add('fixTop');
                                }
                            }
                            if (item.target === friendsContent) {
                                if (item.isIntersecting) {
                                    getTarget('friends-content').classList.add('text-up');
                                    getTarget('referral_contact1').classList.add('referral-contact1-show');
                                    getTarget('referral_contact2').classList.add('referral-contact2-show');
                                    getTarget('referral_contact3').classList.add('referral-contact3-show');
                                }
                            } else if (item.target === creditsContent) {
                                if (item.isIntersecting) {
                                    getTarget('credits-content').classList.add('text-up');
                                    getTarget('credits-svg').classList.add('credits-show');
                                }
                            } else if (item.target === awardsContent) {
                                if (item.isIntersecting) {
                                    getTarget('awards-content').classList.add('text-up');
                                }
                            }
                        });
                    }
                });
                function detectIsDesktop() {
                    if (document.body.offsetWidth >= 1024) {
                        document.body.classList.add('desktop');
                        return true;
                    }
                    document.body.classList.remove('desktop');
                    return false;
                }
                var isDesktop = detectIsDesktop();
                if (!isDesktop) {
                    io.observe(title);
                    io.observe(friendsContent);
                    io.observe(creditsContent);
                    io.observe(awardsContent);
                }
                window.addEventListener('resize', function () {
                    if (detectIsDesktop()) {
                        io.unobserve(title);
                        io.unobserve(friendsContent);
                        io.unobserve(creditsContent);
                        io.unobserve(awardsContent);
                    } else {
                        io.observe(title);
                        io.observe(friendsContent);
                        io.observe(creditsContent);
                        io.observe(awardsContent);
                    }
                });
                function getTarget(className) {
                    return document.querySelector('.' + className);
                }
                function setCookie(name, value) {
                    var currentDate = new Date();
                    var expireDate = new Date(currentDate.setMinutes(currentDate.getMinutes() + 5)).toGMTString();
                    document.cookie = name + '=' + escape(value) + ';expires=' + expireDate;
                }
                function getCookie(name) {
                    if (!document.cookie) return '';
                    var cookieArr = document.cookie.split('; ');
                    var cookieObj = {};
                    if (cookieArr.length > 0) {
                        cookieArr.forEach(function (el) {
                            var list = el.split('=');
                            cookieObj[list[0]] = list[1];
                        });
                    }
                    return cookieObj[name] || '';
                }
                function removeCookie(name) {
                    setCookie(name, '', -1);
                }
                window.onOpenClick = function () {
                    var uaStr = window.navigator.userAgent || window.navigator.vendor || window.opera || '';
                    var isWeChat = /micromessenger/i.test(uaStr);
                    var isAndroid = /Android/i.test(uaStr);
                    var isIOS = /iPad|iPhone|iPod/i.test(uaStr) && !window.MSStream;
                    var redirectUrl = '';
                    var scheme = 'tesla';
                    var path = '/_rs/referral?screen=referral_credits_screen';
                    if (isAndroid) {
                        if (isWeChat) {
                            getTarget('loot-box').style.display = 'none';
                            getTarget('wechat-page').style.display = 'block';
                            document.title = '即将打开浏览器';
                            return;
                        }
                    }
                    if (window.location.href.includes('www.tesla.cn')) {
                        redirectUrl = scheme + '://ownership.tesla.cn' + path;
                    } else {
                        redirectUrl = scheme + '://www.tesla.cn' + path;
                    }
                    if (isAndroid) {
                        window.location.href = redirectUrl;
                        setTimeout(function () {
                            window.location = 'https://www.tesla.cn/go/app';
                        }, 2000);
                    }
                    if (isIOS) {
                        window.location.href = redirectUrl;
                            setTimeout(function () {
                                window.location = 'https://apps.apple.com/cn/app/tesla/id582007913';
                        }, 2000);
                    }
                };
            })();
        });
    </script>
