<style type="text/css">
body {
  margin: 0;
  font-family: "Gotham Book", -apple-system, system-ui, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif,PingFangSC-Regular, "Microsoft YaHei";

button {
  width: 80%;

  background-color: #3e6ae1;
  color: #fff;
  margin-top: 40px;

  padding: 10px 0;

.content {
  width: 100%;

  display: flex;
  flex-direction: column;

  justify-content: center;
}
p {
  margin-top: 24px;

.wechat-page {
  display: none;
  width: 100vw;
  height: 100vh;
  background: #fff;
  overflow: hidden;
}
.wechat-page img {
  width: 77px;
  position: absolute;
  right: 35px;
  top: 10px;
}
.wechat-page div {
  font-size: 14px;
  font-weight: 400;
  line-height: 17px;

  margin-top: 195px;

<script type="text/javascript">
window.addEventListener('DOMContentLoaded', function () {
  (function () {
      function getTarget(className) {
          return document.querySelector('.' + className);
      }
      function showWechatPage() {
          getTarget('content').style.display = 'none';
          getTarget('wechat-page').style.display = 'block';
          document.title = '即将打开浏览器';
      }
      window.onOpenClick = function () { 
          var uaStr = window.navigator.userAgent || window.navigator.vendor || window.opera || '';
          var isAndroid = /Android/i.test(uaStr);
          var isIOS = /iPad|iPhone|iPod/i.test(uaStr) && !window.MSStream;
          var isWeChat = /micromessenger/i.test(uaStr);
  
          var redirectUrl = '';
          var scheme = 'https';
          var path = '/_rs/service_schedule?screen=service_details_screen&channel=123'
          if (isAndroid) {
              if (isWeChat) {
                  showWechatPage();
                  return;
              }
              scheme = "tesla-eng";
          }

          if(false) {
              if (window.location.href.includes("www.tesla.cn")) {
                  redirectUrl = scheme + '://ownership.tesla.cn' + path;
              } else {
                  redirectUrl = scheme + '://www.tesla.cn' + path;
              }
          } else {
              redirectUrl = scheme + '://mobile-links.eng.vn.cloud.tesla.com' + path;
          }
          window.location.href = redirectUrl;
          if (isAndroid) {
              setTimeout(function () {
                  window.location = 'https://www.tesla.cn/go/app';
              }, 2000);
          } else if (isIOS && isWeChat) {
              setTimeout(function () {
                  showWechatPage();
              }, 2000);
          }
      };
  })(); 
});
</script>
